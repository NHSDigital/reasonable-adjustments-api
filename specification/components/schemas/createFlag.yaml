type: object
properties:
    resourceType:
        type: string
        example: "Flag"
    meta:
        type: object
        properties:
            profile:
                type: array
                items:
                    type: string
                    example: "https://fhir.nhs.uk/STU3/StructureDefinition/RARecord-Flag-1"
    extension:
        type: array
        items:
            type: object
            properties:
                url:
                    type: string
                    example: "https://fhir.nhs.uk/STU3/StructureDefinition/Extension-RARecord-AdjustmentCategory-1"
                valueCodeableConcept:
                    type: object
                    properties:
                        coding:
                            type: array
                            items:
                                type: object
                                properties:
                                    system:
                                        type: string
                                        example: "https://fhir.nhs.uk/STU3/CodeSystem/RARecord-AdjustmentCategory-1"
                                    code:
                                        type: string
                                        example: "001"
                                    display:
                                        type: string
                                        example: "Communication support"
    status:
        type: string
        example: "active"
    category:
        type: object
        properties:
            coding:
                type: array
                items:
                    type: object
                    properties:
                        system:
                            type: string
                            example: "https://fhir.nhs.uk/STU3/CodeSystem/RARecord-FlagCategory-1"
                        code:
                            type: string
                            example: "NRAF"
                        display:
                            type: string
                            example: "National Reasonable Adjustments Flag"
    code:
        type: object
        properties:
            coding:
                type: array
                items:
                    type: object
                    properties:
                        system:
                            type: string
                            example: "https://snomed.info/sct"
                        code: 
                            type: string
                            example: "796161000000101"
                        display: 
                            type: string
                            example: "Requires information in Easyread"
    subject:
        type: object
        properties:
            reference: 
                type: string
                example: "demographics.spineservices.nhs.uk/STU3/Patient/999999998"
