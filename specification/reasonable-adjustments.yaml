                    format: date-time
                    example: Tue, 23 Jul 2018 11:00:00 GMT
                  Last-Modified:
                    type: string
                    format: date-time
                    example: 2018-07-23T11:00:00+00:00
                  Location:
                    type: string
                    example: 
                  ETag:
                    type: string
                    example: resourceVID
                  Content-Type:
                    type: string
                    example: application/fhir+json
      tags:
        - Endpoints              
                    
