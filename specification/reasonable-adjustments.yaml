                                  example: "Lasting power of attorney personal welfare"
                status:
                  type: string
                  example: "active"
                category:
                  type: array
                  items:
                    type: object
                    properties:
                      coding:
                        type: array
                        items:
                          type: object
                          properties:
                            system:
