components:
  parameters:
    removalReason:
      name: removalReason
      in: query
      required: true
      description: Code recording Removal Reason
      schema:
        type: string
        example: "The Reasonable Adjustment Flag no longer applies to the patient"
    supportingComment:
      name: supportingComment
      in: query
      required: true
      description: Comment supporting Removal Reason
      schema:
        type: string
        example: "No longer applies"    
    If-Match:
      name: If-Match
      in: header
      required: true
      description: Latest known version identifier enclosed in quotes preceded by `W/`.
      schema:
        type: string
        example: "aa755bd6-2be9-4971-972a-6724879c5cb1"
    consentID:
      name: consentID
      in: path
      required: true
      description: The id of the record
      schema:
        type: string
        example: "1"
    flagID:
      name: flagID
      in: path
      required: true
      description: The id of the flag
      schema:
        type: string
        example: "1"
    listID:
      name: listID
      in: path
      required: true
      description: The id of the list
      schema:
        type: string
        example: "1"    
    patient:
      name: patient
      in: header
      required: true
      description: The id of the patient
      schema:
        type: string
        example: "9999999998"    
    status:
      name: status
      in: header
      required: true
      description: status
      schema:
        type: string
        example: "active" 
    category:
      name: category
      in: header
      required: true
      description: category
      schema:
        type: string
        example: "https://fhir.nhs.uk/STU3/CodeSystem/CodeSystem-RARecord-FlagCategory-1|reasonable%20adjustments%20flag&_format=json HTTP/1.1"
    code:
      name: code
      in: header
      required: true
      description: code
      schema:
        type: string
        example: "http://snomed.info/sct|1094391000000102&
 _format=json HTTP/1.1"
