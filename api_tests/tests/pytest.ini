[pytest]
addopts = --strict-markers -v
python_classes = Test*Suite
junit_family=xunit1
markers =
    errors: checks against error conditions
    happy_path: checks happy path scenarios
    token_endpoint: associated with the /token endpoint
    authorize_endpoint: associated with the /authorize endpoint
    token_refresh: checking the tokens behaviour
    asid: checking the ASID value
    ods: checking the ODS value
    consent: runs tests for the consent endpoint
    env: a reference to the Jira ticket number e.g. test_id(750)

    # Jira APM tickets included
    apm_801: a reference to the Jira ticket this test belongs to
    apm_1010
    apm_1275
    apm_1276
    apm_990
