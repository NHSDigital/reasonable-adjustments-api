APIGEE_ENVIRONMENTS:
- display_name: Internal Development
  make_spec_visible: true
  name: internal-dev
- display_name: Internal Development Sandbox
  name: internal-dev-sandbox
- display_name: Internal QA
  make_spec_visible: true
  name: internal-qa
- display_name: Internal QA Sandbox
  make_spec_visible: true
  name: internal-qa-sandbox
- display_name: Sandbox
  make_spec_visible: true
  name: sandbox
- display_name: Integration Testing
  make_spec_visible: true
  name: int
---
meta:
  api:
    name: reasonable-adjustment-flag
    guid: 13cfc3dd-38c3-4692-9cfb-50d540e8cfe3
    spec_guids: ['9f2d5659-ef7d-4815-ac25-d11f4ce75c25']
  schema_version: 1
apigee:
  environments:

{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = 'Reasonable Adjustment Flag Api (' + ENV.display_name + ')' %}
{% set DESCRIPTION = 'Reasonable Adjustment Flag Api - ' + ENV.display_name | lower + ' environment' %}
{% set NAME = 'reasonable-adjustment-flag-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: {{ ENV.approval_type | default('auto') }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 5ps
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - reasonable-adjustment-flag-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
{% if ENV.name == 'int' %}
          - identity-service-int-no-smartcard
{% endif %}
        scopes:
          - 'urn:nhsd:apim:app:level3:reasonable-adjustment-flag'
          - 'urn:nhsd:apim:user-nhs-id:aal3:reasonable-adjustment-flag'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: reasonable-adjustment-flag.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: {{ ENV.require_callback_url | default(true) }}
        title: {{ TITLE }}
        visibility: {{ ENV.make_spec_visible | default(false) }}
        specId: {{ NAME }}
{% endfor %}
